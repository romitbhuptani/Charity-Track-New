{% extends 'base-db-donor.html' %}
{% load static %}
{% block main %}
<div class="container mt-5 table-responsive">
    <h3>Donate Now</h3>
    <hr>
    <div class="row">
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% for fm in form %}

                <div class="form-group col-sm-12 p-3">
                    {{fm.label_tag}}  {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
                </div>
            {% endfor %}
            
            <div class="d-grid col-sm-12 gap-2">
                <input value="Submit" class="mt-4 px-3 btn btn-primary" type="submit">
            </div>
    

          </form>
        </div>
        {% if messages %}
                {% for message in messages %}
                    <p {% if message.tags %} class="alert alert-{{message.tags}} my-5 " {% endif %}>{{message}}</p>
                {% endfor %}
          {% endif %}
  </div>
{% endblock main %}
