{% extends 'base-db-volunteer.html' %}
{% load static %}
{% block main %}
<div class="container mt-5 vh-100 table-responsive">
    <h3>Change Password</h3>
    <hr>
    <div class="row">

      <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for fm in form %}
            <div class="form-group col-sm-12 p-3">
                {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
            </div>
        {% endfor %}
        <div class="d-grid gap-2">
            <input type="submit" value="Submit" class="mt-4 px-3 btn btn-primary">

        </div>
    </form>

</div>
{% if messages %}
        {% for message in messages %}
            <p {% if message.tags %} class="alert alert-{{message.tags}} my-5 " {% endif %}>{{message}}</p>
        {% endfor %}
    {% endif %}
  </div>
{% endblock main %}
